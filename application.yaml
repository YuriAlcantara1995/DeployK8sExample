---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: sample
  name: sample
spec:
  containers:
  - image: yuriao/devops:22
    imagePullPolicy: IfNotPresent
    name: sample
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: sample
  name: sample
spec:
  ports:
  - port: 9093
    protocol: TCP
    targetPort: 9093
  selector:
    run: sample
  type: ClusterIP
